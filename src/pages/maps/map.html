<!-- name + reset -->
<div class="d-flex">
    <b style="vertical-align: middle;">${mapName}</b>
    <button class="btn btn-outline-dark ms-auto" click.trigger="resetObjects()">Reset</button>
</div>

<!-- spinner -->
<div show.bind="!mapLoaded" class="loaderContainer">
    <div class="loader"></div>
</div>

<!-- map -->
<div show.bind="mapLoaded" class="mapcontainer">
    <svg ref="svg">
        <g ref="groupFloor" class=""></g>
    </svg>
</div>

<!-- init -->
${init()}
