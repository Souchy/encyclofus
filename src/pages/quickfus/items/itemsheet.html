<import from="../../effects/effect"></import>
<import from="../../effects/effectlist"></import>


<div>
    <div class="d-flex">
        <img src="${itemIconUrl}"/>
        <div>
            ${db.getI18n(item.nameId)}
            <br>
            ${item.level} 
            - ${item.id}
            <!-- typeId -->
        </div>
    </div>

    <!-- weapon stuff -->
    <div if.bind="isWeapon">
        <!-- minrange, range, apCost, maxCastPerTurn, criticalHitProbability, criticalHitBonus  -->
        <!-- castInDiagonal, castTestLos -->
        ${item.apCost} PA - ${item.range} PO - ${item.maxCastPerTurn} / tour
    </div>

    <!-- weapon effects -->
    <effectlist class="weaponEffects" if.bind="isWeapon" effects.bind="weaponEffects" iscrit.bind="false" depth.bind="0"></effectlist>

    <!-- boost effects -->
    <effectlist effects.bind="sortedEffects" iscrit.bind="false" depth.bind="0"></effectlist>

    <!-- conditions -->
    <div class="conditions" if.bind="hasConditions">
        <!-- "criteria": "CS>300&CI>300", -->
        ${conditionsString}
    </div>

</div>
