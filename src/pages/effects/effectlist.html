<import from="./effect"></import>


<!-- style.bind="tableStyle" -->
<table if.bind="db.isLoaded && emerald.effects" class="table table-striped table-sm table-borderless" >
    <tbody>
        <tr repeat.for="e of effects" if.bind="isEffectVisible(e)">
            <td css="padding: 0px; padding-left: ${paddingLeft}px;">
                 <!-- style.bind="tdStyle"> -->
                 <!-- ${e.order} - in ${e.group} -->
                <effect effect.bind="e" depth.bind="depth" iscrit.bind="iscrit"></effect>
            </td>
        </tr>
    </tbody>
</table>
