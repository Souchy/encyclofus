<import from="./spell"></import>


<h4>${getI18nName()}</h4>

<!-- TODO: combobox choose game version -->

<!-- Spell List -->
<div class="spellList d-flex flex-wrap">
	<!-- <div class="spellGroup" repeat.for="i of spells.length / 2"> -->
	<div class="spellGroup" repeat.for="spell of spells">

		<div if.bind="$even" class="spell ${selectedSpellNumber == $index ? 'spellactive' : ''}" click.delegate="selectSpell($index)">
			<img src="${getSpellIcon(spells[$index].id)}" title="${spells[$index].name}"
				style="width: 55px; height: 55px;" />
		</div>

		<div if.bind="$odd" class="spell ${selectedSpellNumber == $index ? 'spellactive' : ''}" click.delegate="selectSpell($index)">
			<img src="${getSpellIcon(spells[$index].id)}" title="${spells[$index].name}"
				style="width: 55px; height: 55px;" />
		</div>

	</div>
</div>

<!-- Spell Description -->
<spell breedid.bind="breedid" spellid.bind="spellid"></spell>
