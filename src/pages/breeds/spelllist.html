<import from="./spell"></import>
<import from="./summon"></import>

<!-- Spell List -->
<div class="spellList d-flex flex-wrap" if.bind="db.isLoaded">
	<!-- spell group-->
	<div class="spellGroup" repeat.for="i of spells.length" if.bind="$even">
		<!-- iterate 2 by 2 -->
		<div repeat.for="j of 2">
			<let s.bind="spells[$parent.$index + j]"></let>
			<!-- spell div -->
			<div class="spell ${selectedSlot == i+j ? 'spellactive' : ''}" click.delegate="selectSlot(i + j)">
				<!-- spell img -->
				<img src="${getSpellImg(spells[i+j])}" title="${getSpellName(spells[i+j])}" id="${spells[i+j]}" style="width: 55px; height: 55px;" />
			</div>
		</div>
	</div>
</div>

<!-- Spell Description -->
<spell if.bind="db.isLoaded" spellid.bind="selectedSpellId"></spell>

<!-- Summons Description -->
<div if.bind="db.isLoaded" repeat.for="e1 of selectedSpell.effects">
	<summon if.bind="hasSummon(e1)" summon.bind="getSummon(e1)" side.bind="e1.diceSide"></summon>
</div>
