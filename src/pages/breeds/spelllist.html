<import from="./spell"></import>
<import from="./summon"></import>

<!-- Spell List -->
<div class="spellList d-flex flex-wrap" if.bind="db.isLoaded && spells">
	<!-- spell group-->
	<div class="spellGroup" repeat.for="i of spells.length" if.bind="$even">
		<!-- iterate 2 by 2 -->
		<div repeat.for="j of 2">
			<let s.bind="i+j"></let>
			<!-- spell div -->
			<div class="spell" spellactive.class="selectedSlot === s" click.delegate="selectSlot(s)">
				<img src="${getSpellImg(spells[s])}" title="${getSpellName(spells[s])}" id="${spells[s]}" style="width: 55px; height: 55px;" />
			</div>
		</div>
	</div>
</div>

<!-- osa summons -->
<div class="spellList d-flex flex-wrap" if.bind="breedId == 2">
	<!-- <let ss="${db.jsonSpells[13997].effects}"></let>
	${ss} -->
	<div repeat.for="e of db.jsonSpells[13997].effects" click.delegate="selectSummon(e)" class="spell ${selectedSummon == e ? 'spellactive' : ''}">
		<img src="${db.getMonsterIconPath(e.diceNum)}" style="width: 45px; height: 45px;" />
	</div>
</div>
<!-- selected osa summon -->
<summon if.bind="selectedSummon" summon.bind="getSummon(selectedSummon)" side.bind="selectedSummon.diceSide"></summon>


<!-- selected spell Description -->
<spell if.bind="db.isLoaded" spellid.bind="selectedSpellId"></spell>
