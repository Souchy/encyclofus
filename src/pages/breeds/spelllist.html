<import from="./spell"></import>
<import from="./summon"></import>

<!-- Spell List -->
<div class="spellList d-flex flex-wrap" if.bind="db.isLoaded && spells">
	<!-- spell group-->
	<div class="spellGroup" repeat.for="i of spells.length" if.to-view="$even">
		<!-- iterate 2 by 2 -->
		<div repeat.for="j of 2">
			<let s.bind="i+j"></let>
			<!-- spell div -->
			<div class="spell tooltipx" spellactive.class="db.selectedSpellSlot === s" click.delegate="selectSlot(s)">
				<img src="${getSpellImg(spells[s])}" title="${getSpellName(spells[s])}" id="${spells[s]}" style="width: 55px; height: 55px;" />
				<span class="tooltiptext">${getSpellName(spells[s])}</span>
			</div>
		</div>
	</div>
</div>

<!-- osa summons -->
<div class="spellList d-flex flex-wrap" if.bind="db.isLoaded && breedId == 2">
	<div repeat.for="e of dbJsonSpells[13997].effects" click.delegate="selectSummon($index)" class="spell ${ db.selectedOsaSlot == $index ? 'spellactive' : ''}">
		<img src="${db.getMonsterIconPath(e.diceNum)}" style="width: 45px; height: 45px;" />
	</div>
</div>
<!-- selected osa summon -->
<summon if.bind="db.isLoaded && db.selectedOsaSlot >= 0" summon.bind="getSummon" side.bind="summonSide()"></summon>

<!-- selected spell Description -->
<spell if.bind="db.isLoaded && db.selectedSpellSlot >= 0" spellid.bind="selectedSpellId"></spell>
