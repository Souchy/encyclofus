<import from="./spell/spell_new/spell_new"></import>
<import from="./spell/spell_old/spell_old"></import>

<div if.bind="hasNewSpellFeature">
	<!-- <h2>new</h2> -->
  	<spell-new spellid.bind="spellid" selectedGrade.bind="selectedGrade" depth.bind="depth" issummon.bind="issummon" ispassive.bind="ispassive" showcrit.bind="showcrit"></spell-new>
</div>
<div else>
	<!-- <h2>old</h2> -->
  	<spell-old spellid.bind="spellid" selectedGrade.bind="selectedGrade" depth.bind="depth" issummon.bind="issummon" ispassive.bind="ispassive" showcrit.bind="showcrit"></spell-old>
</div>
