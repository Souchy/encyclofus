<import from="../../summon"></import>
<import from="../../othercharac"></import>
<import from="../../../effects/effect"></import>
<import from="../../../effects/effectlist"></import>
<import from="../spell_level/spell_level"></import>

<!-- ${spellid} -->

<h1>NEW SPELL ${spellid}-${actualGrade}</h1>

<!-- Spell Description -->
<div class="spellDescription" if.bind="db.isLoaded" id="${spellid}" click.trigger="clickHidePopup()">

	<div class="d-flex">
		<!-- name -->
		<h5 if.bind="!issummon">
			<img if.bind="depth > 0" src="${db.getSpellIconPath(spellid)}" style="width: 28px; height: 28px;" />
			${name}
		</h5>
		<h6 if.bind="issummon">
			<img src="${db.getSpellIconPath(spellid)}" style="width: 28px; height: 28px;" />
			<span if.bind="ispassive" t="summon.passive"></span>
			${name}
		</h6>
		<div if.bind="depth == 0">
			<span repeat.for="level of ankaLevels">
				<!-- <span >${level.minPlayerLevel}</span> -->
				<b if.bind="$index == actualGrade" click.trigger="selectGrade($index)">${level.minPlayerLevel}</b>
				<span else click.trigger="selectGrade($index)">${level.minPlayerLevel}</span>
				<span if.bind="!$last">/</span>
			</span>
		</div>
	</div>

	<div>grade: ${actualGrade}</div>
	<div>levelid: ${selectedLevelId}</div>
	<spell-level spellid.bind="spellid" selectedgrade.bind="actualGrade" depth.bind="depth" issummon.bind="issummon" ispassive.bind="ispassive" showcrit.bind="showcrit"></spell-level>

</div> <!-- fin info sort -->
