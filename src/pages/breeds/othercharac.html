<h6 t="otherCharac"></h6>

<!-- <div>
	spell: ${spellid}, 
	grade: ${actualGrade}
</div> -->
	
<div class="d-flex" style="margin-bottom: 16px;">
	<table class="table table-striped table-sm table-borderless" style="width:45%; margin-right: auto; margin-bottom: auto">
		<tbody>
			<tr if.bind="criticalHitProbability">
				<td t="criticalHitProbability"></td>
				<td style="white-space: nowrap; text-align: right;">${criticalHitProbability}%</td>
			</tr>
			<tr if.bind="maxCastPerTurn">
				<td t="maxCastPerTurn"></td>
				<td style="white-space: nowrap; text-align: right;">${maxCastPerTurn}</td>
			</tr>
			<tr if.bind="maxCastPerTarget">
				<td t="maxCastPerTarget"></td>
				<td style="white-space: nowrap; text-align: right;">${maxCastPerTarget}</td>
			</tr>
			<tr if.bind="minCastInterval">
				<td t="minCastInterval"></td>
				<td style="white-space: nowrap; text-align: right;">${minCastInterval}</td>
			</tr>
			<tr if.bind="initialCooldown">
				<td t="initialCooldown"></td>
				<td style="white-space: nowrap; text-align: right;">${initialCooldown}</td>
			</tr>
			<tr if.bind="globalCooldown">
				<td t="globalCooldown"></td>
				<td style="white-space: nowrap; text-align: right;">${translate(globalCooldown != 0)}</td>
			</tr>
		</tbody>
	</table>
	<table class="table table-striped table-sm table-borderless" style="width:45%; margin-right: auto; margin-bottom: auto; height: auto;">
		<tbody>
			<tr>
				<td t="castTestLos"></td>
				<td style="white-space: nowrap; text-align: right;">${translate(castTestLos)}</td>
			</tr>
			<tr if.bind="needFreeCell">
				<td t="needFreeCell"></td>
				<td style="white-space: nowrap; text-align: right;">${translate(needFreeCell)}</td>
			</tr>
			<tr if.bind="needTakenCell">
				<td t="needTakenCell"></td>
				<td style="white-space: nowrap; text-align: right;">${translate(needTakenCell)}</td>
			</tr>
			<tr if.bind="castInLine">
				<td t="castInLine"></td>
				<td style="white-space: nowrap; text-align: right;">${translate(castInLine)}</td>
			</tr>
			<tr if.bind="castInDiagonal">
				<td t="castInDiagonal"></td>
				<td style="white-space: nowrap; text-align: right;">${translate(castInDiagonal)}</td>
			</tr>
			<tr if.bind="maxStack > 0">
				<td t="maxStack"></td>
				<td style="white-space: nowrap; text-align: right;">${maxStack}</td>
			</tr>
		</tbody>
	</table>
</div>
