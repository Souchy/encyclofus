<import from="./spelldiff"></import>



<div if.bind="hasDiff" style="margin-left: 15px;">
    <!-- invoc diff -->
    
    <!-- spells -->
    <!-- <spell if.bind="db.isLoaded" repeat.for="summonSpellId of summon.spells" issummon.bind="true" spellid.bind="summonSpellId" depth.bind="0"></spell> -->


    <div if.bind="isNew()">
        <span t="newSummon"></span>
    </div>
    <div if.bind="isRemoved()">
        <span t="oldSummon"></span>
    </div>

    
    <h5>
        <img src="${db.getMonsterIconPath(summonid)}" style="width: 28px; height: 28px;" />
        ${newSummonName}
        <span if.bind="shouldDisplayOldName"> (${oldSummonName})</span>
    </h5>

    <div if.bind="!isNew() && !isRemoved()">
        <!-- TODO properties / stats diff -->
        <!-- <div repeat.for="prop of diffchecker.spellProperties">
            ${diffProp(prop)}
        </div> -->
        <spelldiff repeat.for="summonSpellId of getCombinedSpells" spellid.bind="summonSpellId">{summonSpellId}</spelldiff>
    </div>

</div>
