<div class="d-flex" >
	<select class="form-select" style="width: auto; margin-right: 5px;" value.bind="selectedLang">
		<option>FR</option>
		<option>EN</option>
	</select>
	
	<select class="form-select" style="width: auto;" value.bind="selectedVersion">
		<option repeat.for="version of versions" model.bind="version">
			${version}
		</option>
	</select>
</div>
